description: Install dockle
steps:
  # yamllint disable rule:line-length
  - run:
      name: Install the latest version of Dockle
      command: |
        DOCKLE_PKG=$(curl --silent "https://api.github.com/repos/goodwithtech/dockle/releases/latest" | jq -r '.assets[] | select(.name|test("Linux-64bit.deb$")) | .browser_download_url')
        curl -L -o dockle.deb ${DOCKLE_PKG}
        sudo dpkg -i dockle.deb && rm dockle.deb
